<!DOCTYPE html>

  <body class="background">
    <div class="wrapper">
      <div class="home" id="home">
        <a class="my-name" id="my-name" href="../index.html">Haiquan Patrick</a>

    <script>
      $(function () {
        $(".display").hide();
        $(".item").mouseover(function () {
          let index = $(this).index() - 1;
          console.log(index);
          $(".display").eq(index).show();
        });
        $(".item").mouseout(function () {
          let index = $(this).index() - 1;
          $(".display").eq(index).hide();
        });
      });
    </script>
