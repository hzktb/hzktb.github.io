<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/projects.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script src="../js/jquery.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Staatliches&display=swap");
    </style>
    <title>Haiquan Patrick Zheng</title>
  </head>
  <body class="background">
    <div class="wrapper">
      <div class="home" id="home">
        <a class="my-name" id="my-name" href="../index.html">Haiquan Patrick</a>
      </div>
      <a href="https://github.com/hzktb/Solo-project-repo" class="item"
        >Invoice Management</a
      >
      <a href="#" class="item">Team Manager</a>
      <a href="#" class="item">Color Picker</a>

      <div class="display">
        <img
          src="../images/invoiceManagement.gif"
          alt="Invoice Management System"
        />
      </div>
      <div class="display">
        <img src="../images/teamManager.gif" alt="Team Manager" />
      </div>
      <div class="display">
        <img src="../images/colorChanger.gif" alt="Color Picker" />
      </div>
    </div>
    <script>
      $(function () {
        $(".display").hide();
        $(".item").mouseover(function () {
          let index = $(this).index() - 1;
          console.log(index);
          $(".display").eq(index).show();
        });
        $(".item").mouseout(function () {
          let index = $(this).index() - 1;
          $(".display").eq(index).hide();
        });
      });
    </script>
  </body>
  <script src="../js/projects.js"></script>
</html>
